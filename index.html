<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Key Event Tracker - Track and display key event details including key pressed, key code, and event type.">
    <title>Key Event Tracker</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Key Event Tracker</h1>
        <input type="text" placeholder="Type here..." id="myInput" autofocus autocomplete="off">
        <div class="output">
            <p class="event-detail keyPressed">Key Pressed: </p>
            <p class="event-detail keyCode">Key Code: </p>
            <p class="event-detail eventType">Event Type: </p>
        </div>
        <div class="history">
            <h2>Event History</h2>
        </div>
        <button class="delete-btn clearHistory">Delete History</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
